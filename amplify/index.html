<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup - License Tracker</title>
  <style>
    body { font-family: Arial; margin: 40px; background-color: #f2f2f2; }
    .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    img.logo { display: block; margin: 0 auto 20px; height: 60px; }
    h2 { text-align: center; color: #333; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tabs button { flex: 1; padding: 10px; border: none; background: #eee; cursor: pointer; }
    .tabs button.active { background: #007BFF; color: white; }
    .form-section { display: none; }
    .form-section.active { display: block; }
    input, button.submit { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button.submit { background: #007BFF; color: white; border: none; cursor: pointer; }
    .error { color: red; text-align: center; margin-top: 10px; }
    footer { position: fixed; bottom: 10px; right: 20px; font-size: 0.8em; color: #D10074; }
  </style>
</head>
<body>

<div class="container">
  <img src="/static/logo.png" alt="BRAC Logo" class="logo">
  <h2>License Tracker</h2>

  <div class="tabs">
    <button id="login-tab" class="active">Login</button>
    <button id="signup-tab">Signup</button>
  </div>

  <div id="login-form" class="form-section active">
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button class="submit" id="login-button">Login</button>
    <div id="login-error" class="error"></div>
  </div>

  <div id="signup-form" class="form-section">
    <input type="text" id="signup-username" placeholder="Choose a Username (3-20 chars, letters/numbers/_)" required>
    <input type="password" id="signup-password" placeholder="Choose a Password (min 6 characters)" required>
    <button class="submit" id="signup-button">Signup</button>
    <div id="signup-error" class="error"></div>
  </div>
</div>

<footer>Developed by Farhan Uz Zaman</footer>

<script>
  const API_BASE_URL = 'https://eag2mgy9hk.execute-api.us-east-1.amazonaws.com/prod';

  document.addEventListener("DOMContentLoaded", () => {
    // Tab switching
    document.getElementById('login-tab').addEventListener('click', () => {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-tab').classList.add('active');
      document.getElementById('signup-tab').classList.remove('active');
      clearErrors();
    });

    document.getElementById('signup-tab').addEventListener('click', () => {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-tab').classList.add('active');
      document.getElementById('login-tab').classList.remove('active');
      clearErrors();
    });

    // Signup
    document.getElementById('signup-button').addEventListener('click', async () => {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      const errorDiv = document.getElementById('signup-error');
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'signup',
            username: username,
            password: password
          })
        });
        
        const data = await response.json();
        if (response.ok) {
          alert('Signup successful! Please login with your credentials.');
          // Switch to login tab
          document.getElementById('login-tab').click();
          // Pre-fill username
          document.getElementById('login-username').value = username;
        } else {
          errorDiv.textContent = data.error || 'Signup failed';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error: ' + err.message;
      }
    });

    // Login
    document.getElementById('login-button').addEventListener('click', async () => {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'login',
            username: username,
            password: password
          })
        });
        
        const data = await response.json();
        if (response.ok) {
          // Store user data in localStorage
          localStorage.setItem('user_id', data.user_id);
          localStorage.setItem('username', data.username);
          localStorage.setItem('role', data.role);
          
          // Redirect to dashboard
          window.location.href = '/dashboard.html';
        } else {
          errorDiv.textContent = data.error || 'Login failed';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error: ' + err.message;
      }
    });

    function clearErrors() {
      document.getElementById('login-error').textContent = '';
      document.getElementById('signup-error').textContent = '';
    }

    // Check if user is already logged in
    if (localStorage.getItem('user_id')) {
      window.location.href = '/dashboard.html';
    }
  });
</script>
</body>
</html>
